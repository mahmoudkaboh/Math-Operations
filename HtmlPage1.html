<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello to the first App</title>

    
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <input type="number" value="0" id="l" oninput="myFunction()">
    <select id="o">
        <option selected>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <input type="number" value="0" id="r" oninput="myFunction()">
    <br>
    <span>Result: <output id="result">0</output></span>

</body>
</html>

<script type="text/javascript">
   
    function myFunction() {
        var num1 = Number(document.getElementById('l').value);
        var num2 = Number(document.getElementById('r').value);
        var result = document.getElementById('result').value;
        var sign = document.getElementById('o').value;

        switch (sign) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                break;
        }
        document.getElementById('result').value = result;




    }


</script>
